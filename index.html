<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- Chemins corrigés pour Netlify -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="shortcut icon" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <meta name="google-site-verification" content="wZwU34vg-iXlkYfzFWFlsGUlt2vuvJvBCSlx0uEUwB4" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Je Suis Radieuse</title>
    <meta name="description" content="Accompagnement personnalisé pour votre grossesse et post-partum. Soins traditionnels, tisanes et soutien bienveillant.">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "HealthAndBeautyBusiness",
      "name": "Je Suis Radieuse",
      "description": "Services d'accompagnement à la maternité, soins traditionnels et boutique de tisanes",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Paris",
        "addressCountry": "FR"
      },
      "telephone": "+33-XX-XX-XX-XX",
      "priceRange": "$$",
      "openingHours": "Mo-Fr 09:00-18:00",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Services Doula",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Accompagnement prénatal"
            }
          },
          {
            "@type": "Offer", 
            "itemOffered": {
              "@type": "Service",
              "name": "Accompagnement postnatal"
            }
          }
        ]
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Cookie Consent -->
    <div id="cookie-consent"></div>
  </body>
</html>
